name: publish artifact
on:
  push:
    branches: dev
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: set up node
        uses: actions/setup-node@v4
        with: 
          node-version: '19.3.0'
      - name: restore dependencies
        run: npm ci
      - name: run test cases
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: set up node
        uses: actions/setup-node@v4
        with: 
          node-version: '19.3.0'
      - name: restore dependencies
        run: npm ci
      - name: run test cases
        run: npm run build
      - name: publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download artifact
        uses: action/download-artifact@v3
        with: 
          name: dist-files
      - name: show contents
        run: ls -a
      - name: deploy package
        run: echo "deploying package ..."